<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="yes" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
    <title>Logg inn</title>
        <script type="text/javascript">
    var url = window.location.pathname;var filename = url.substring(url.lastIndexOf('/')+1);
    if(localStorage.login=="true" && filename == 'login.html'){window.location.href = "index.html";}
    else if(localStorage.login=="false" && filename != 'login.html'){window.location.href = "login.html";}
  </script>
      <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</head>
<body>
    <div class="bar bar-header">
        <h1 class="title">Login</h1>
        
    </div>
    <div class="padding" style="margin-top:55px;">
        <label class="item-input">
            <span class="input-label">Brukernavn</span>
            <input type="text" placeholder="Din brukernavn" id="username">
        </label>
        <label class="item-input">
            <span class="input-label">Passord</span>
            <input type="password" placeholder="passord" id="password">
        </label>
        <label class="item-input">
            <span class="input-label"></span>
            <a href="forget-password.html" class="button button-clear button-royal">Glemt ditt passord ?</a>
        </label>
        <label class="item-input">
            <button class="button button-block button-positive" id="login">Logg inn</button>
        </label>
    </div>
    <script type="text/javascript" src="cordova.js"></script>

</body>

</html>
